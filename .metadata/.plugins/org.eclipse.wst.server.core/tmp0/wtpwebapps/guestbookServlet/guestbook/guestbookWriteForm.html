<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
</head>
<body>
<h1>글쓰기</h1>
<form name = "guestbookWriteForm" method="post" action="/guestbookServlet/GuestbookWriteServlet">

<table border="1" cellspacing="0" cellpadding="5">
<tr>
<td>작성자</td>
<td><input type="text" name="name" placeholder="작성자 입력"></td>
</tr>
<tr>
<td>이메일</td>
<td ><input type="text" name="email" placeholder="이메일 입력" ></td>
</tr>
<tr>
<td>홈페이지</td>
<td><input type="text" name="homepage" value="http://"></td>
</tr>
<tr>
<td>*제목</td>
<td><input type="text" name="subject" placeholder="제목 입력"></td>
</tr>
<tr>
<td >*내용</td><!-- textarea는 value가 없다. -->
<td ><textarea name="content" id="content" cols="40" rows="8" style="resize:none;" placeholder="내용 입력"></textarea></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" value="글작성" onclick="checkWriteForm()">
&nbsp;<input type="reset" value="다시작성">
<input type="button" value="글목록" onclick=location.href='http://localhost:8080/guestbookServlet/GuestbookListServlet?pg=1'></td>
</tr>

</table>

</form>
</body>

<script type="text/javascript" src="../js/guestbook.js"> 
</script>
</html>
